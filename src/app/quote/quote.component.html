<div class="container">
  <h1>INSPIRATIONAL QUOTES</h1>
  <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
  <ul>
    <div *ngFor='let quote of quotes;let i = index'>
      <div class="row">
        <div id="button">
          <br>
          <li id="btn">"{{quote.name}}"<br><br><b>This quote was created {{quote.completeDate|dateCount}} days ago</b></li>
          <br>
          <button class="btn btn-info btn-md" id="button" (click)='toogleDetails(i)'>More Details</button>
          &nbsp;
          <button (click)='upvote(i)' class="btn btn-primary"><i class="fa fa-thumbs-o-up"></i>Upvote {{quote.upvotes}}</button>&nbsp;&nbsp; 
          <button (click)='downvote(i)' class="btn btn-danger"><i class="fa fa-thumbs-o-down"></i>Downvote {{quote.downvotes}}</button>&nbsp;&nbsp;
          <br>
          <br>
          <app-quote-details *ngIf='quote.showAuthor' [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-details>
        </div>
        <hr>
      </div>
    </div>
  </ul>
</div>
