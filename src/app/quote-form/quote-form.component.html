<div class="container-fluid">
    <div class="row">
        <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
            <div class="form-group">

                <label for="quote">Quote</label>
                <textarea class="form-control" id="quote" rows="4" [(ngModel)]="newQuote.name" name="name" required></textarea>
                
            </div>
            <div class="form-group">

                <label for="author">Author:</label>
                <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.author" name="name">
                
            </div>
            <div class="form-group">
                <label for="person">Person who submitted:</label>
                <input type="text" required class="form-control" id="person" [(ngModel)]="newQuote.person" name="name">
                
            </div>
            <button type="submit" class="btn btn-success btn-lg">Add Quote</button>
        </form>
    </div>
</div>
